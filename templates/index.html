<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning</title>
    <!-- CSS only Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .heading{
            font-weight: 100px;
            color:orange;
        }
        
    </style>
</head>
<body>
    <h1 class = "h2 heading">Image Captioning</h1>
    <div class="container">
        
            <div class="container">
                
                {% if result %}
                    <img src = "{{result['image']}}">
                    <h1>Generated Caption : <i>{{result['caption']}}</i></h1>            
                {% endif %}
            </div>
        <p >Upload Your Image to generate a caption ... </p>               
        
        <form method="POST" action = "/" enctype =  "multipart/form-data">
            <input type = "file" name = "user_file" placeholder="Your Image">
            <button type="submit" class="btn btn-dark lol">Upload Image</button>
            
        </form>
        
        
    </div>
</body>
</html>
